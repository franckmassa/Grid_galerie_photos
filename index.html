<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grid galerie photos</title>
</head>
<body>
    <div class="container">
        <section class="galerie">
            <div class="item1">
                <img src="img/img1.jpg" alt="Galerie image 1" class="galerieImg">

            <div class="item2">
                <img src="img/img2.jpg" alt="Galerie image 2" class="galerieImg">
            </div>
            <div class="item3">
                <img src="img/img3.jpg" alt="Galerie image 3" class="galerieImg">
            </div>
            <div class="item4">
                <img src="img/img4.jpg" alt="Galerie image 4" class="galerieImg">
            </div>
            <div class="item5">
                <img src="img/img5.jpg" alt="Galerie image 5" class="galerieImg">
            </div>
            <div class="item6">

            </div>
            <div class="item7">

            </div>
            <div class="item8">
                <img src="img/img8.jpg" alt="Galerie image 8" class="galerieImg">
            </div>
            <div class="item9">

            <div class="itemcol1">

            <div class="itemcol2">

            </div>
            <div class="itemcol3">
                <img src="img/imgcol3.jpg" alt="Galerie image col3" class="galerieImg">

            <div class="itemcol4">
                <img src="img/imgcol4.jpg" alt="Galerie image col4" class="galerieImg">
            </div>
            <div class="itemcol5">
                <img src="img/imgcol5.jpg" alt="Galerie image col5" class="galerieImg">
            </div>
        </section>
    </div>
    
</body>
</html>
